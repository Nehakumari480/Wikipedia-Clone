{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% for item in searched %}
        <h4 class="display-2">Found pages:</h4>
        <li class="entry-link"><a href=/wiki/{{item}}>{{ item }}</a></li>
        {% empty %}
            <h3 class="no-item">No item</h3>
    {% endfor %}
{% endblock %}
